<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>webgpu escapades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <!-- Left Debug Panel -->
    <div id="left-debug-panel">
      <div id="debug">Debug Info
        <hr>
brush size : <span id="brushSize"></span>
erasing : <span id="erasing"></span>
strokes : <span id="strokes"></span>
maxSize : <span id="maxsize"></span>
minSize : <span id="minsize"></span>
brush color : <span id="brushcolor"></span>
device : <span id="dev-width"></span>
panning ? : <span id="pointerlock"></span>
key down : <span id="key-down"></span>
        <hr>
      </div> 
    </div>

    <!-- Center Canvas with Mouse Info -->
    <div style="position: relative;">
      <canvas id="gfx-main" width="800" height="600"></canvas>
      <div id="mouse-info">
        x: <span id="mouse-x">0</span><br>
        y: <span id="mouse-y">0</span>
      </div>
    </div>

    <!-- Right Debug Panel with Slider -->
    <div id="right-debug-panel">
      <div id="brush-controls">
        <label for="brush-size-slider">Brush Size</label>
        <input type="range" id="brush-size-slider" min="0.01" max="1.5" step="0.01" value="0.07">
      </div>
      <!-- Color Picker -->
        <div id="color-picker-controls" style="margin-top: 20px;">
        <label for="color-picker">Brush Color</label><br>
        <input type="color" id="color-picker" value="#222831">
        <div>
            r: <span id="color-r">34</span><br>
            g: <span id="color-g">40</span><br>
            b: <span id="color-b">49</span>
        </div>
        </div>
    </div>

  </div>

  <script src="dist/main.js"></script>
</body>
</html>
